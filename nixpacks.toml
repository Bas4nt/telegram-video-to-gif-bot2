# nixpacks.toml

[phases.setup]
nixPkgs = ["python39", "ffmpeg", "gcc", "python39Packages.pip", "python39Packages.setuptools", "python39Packages.wheel"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate",
  "pip install --upgrade pip setuptools wheel",
  "pip install -e .",
  "pip install -r requirements.txt"
]

[start]
cmd = ". /opt/venv/bin/activate && python bot.py" 
